<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>15-Puzzle</title>
    <link rel="stylesheet" href="puzzle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <header>15 Puzzle
      <div class="how-to">
        How to Play
        <span class="instructions">
          Try to get the cells in numerical order from least to greatest by moving them into the empty space. For example, a solved puzzle would have 1 in the top left corner, then 2 to its right, etc.
        </span>
      </div>
    </header>
    <section id="puzzle"></section>
    <div id="moves">Moves: 0</div>
    <section>
      <div id="shuffle">Shuffle</div>
      <span class="created">created by Bethany Hyland</span>
      <a href="https://github.com/b-insh/15-puzzle/" target="_blank" class="source">Source</a>
    </section>
    <script src="puzzle.js" charset="utf-8"></script>
  </body>
</html>
